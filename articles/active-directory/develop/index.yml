title: 'Microsoft ID プラットフォーム (旧称: 開発者向け Azure Active Directory)'
metadata:
  title: Microsoft ID プラットフォーム (開発者向け Azure Active Directory)
  description: Microsoft ID プラットフォームを使用することで、すべての Microsoft ID 内のユーザーに安全にサインインして、Microsoft Graph、その他の Microsoft API、または開発者が作成した API を呼び出すトークンを取得するアプリを構築する方法について説明します。
  services: active-directory
  author: CelesteDG
  manager: mtillman
  ms.service: active-directory
  ms.subservice: develop
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 05/07/2019
  ms.author: celested
abstract:
  description: Microsoft ID プラットフォームは、Azure Active Directory (Azure AD) の ID サービスおよび開発者プラットフォームの進化版です。 これにより、すべての Microsoft ID にサインインして、Microsoft API (Microsoft Graph) や開発者が構築した API を呼び出すためのトークンを取得するアプリケーションを開発者が構築できます。 これはフル機能を備えたプラットフォームであり、OAuth 2.0 および OpenID Connect 標準に準拠した認証サービス、オープンソース ライブラリ、アプリケーションの登録および構成、充実した概念とリファレンスのドキュメント、クイック スタート サンプル、コード サンプル、チュートリアル、攻略ガイドによって構成されています。
