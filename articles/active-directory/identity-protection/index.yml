  description: 侵害された可能性のある ID の検出のしくみと、それらに対処する自動応答を実装する方法について説明します。 Azure Active Directory Identity Protection は Azure AD Premium P2 エディションの機能です。この機能を使用すると、以下を行うことができます。<ul><li>組織の ID に影響する潜在的な脆弱性を検出する</li><li>組織の ID に関連する疑わしいアクションに自動的に対応する条件付きアクセス ポリシーを構成する</li><li>疑わしいインシデントを調査し、適切なアクションを実行して解決する</li></ul><br> 以下のリソースは、すぐに作業を開始するうえで役に立ちます。
