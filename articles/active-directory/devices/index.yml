abstract:
  description: ユーザーは、Azure AD のデバイスを通して企業の資産にアクセスしています。 IT 管理者は、企業の資産を保護するために、Azure AD でこれらのデバイス ID を管理します。 管理することによって、ユーザーがセキュリティとコンプライアンスの基準と一致するデバイスからリソースにアクセスしていることを確信できます。<br>デバイス ID 管理は、デバイスに基づく条件付きアクセスの基礎でもあります。 デバイスに基づく条件付きアクセスにより、環境内のリソースへのアクセスは、確実に、管理対象デバイスでのみ可能となります。
