sections:
- title: 今後の変更
  items:
  - type: paragraph
    text: Azure IoT Central では、数週間以内にすべてのデバイス接続で Azure IoT Hub Device Provisioning Service (DPS) が使用されるようになります。 この変更が有効になったら、DPS SDK を使用してデバイスの登録と接続を行うよう、デバイス コードを更新する必要があります。 連続データ エクスポート機能や Power BI ソリューション テンプレートが使用されているすべてのアプリケーションで、宛先ストレージ コンテナーを変更して新しいソリューション テンプレートを作成する必要があります。 <a href="https://aka.ms/iotcentral-create-technical-support-ticket">詳細については、サポート チームにお問い合わせください。</a>
