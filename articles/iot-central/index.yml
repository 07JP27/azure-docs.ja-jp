- title: 機能アラート
  items:
  - type: paragraph
    text: Azure IoT Central では、すべてのデバイス接続で Azure IoT Hub Device Provisioning Service (DPS) が使用されるようになりました。 デバイスを登録して、Azure IoT Central アプリケーションに接続するには、DPS SDK を使用する必要があります。 <a href="https://docs.microsoft.com/azure/iot-central/concepts-connectivity">Azure IoT Central のデバイス接続機能について説明します。</a> 連続データ エクスポート機能や Power BI ソリューション テンプレートが使用されているすべてのアプリケーションで、宛先ストレージ コンテナーを変更して新しいソリューション テンプレートを作成する必要があります。
