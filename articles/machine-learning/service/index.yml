  description: インテリジェントなアルゴリズムをアプリおよび Web サイトに組み込む方法について説明します。 Scikit-learn、Tensorflow、Pytorch、またはその他の任意の Python ベースのフレームワークを使用して、機械学習モデルを構築し、それをローカルまたはクラウドでトレーニングします。 チュートリアル、クイック スタート、API リファレンス、例では、その方法を紹介しています。
