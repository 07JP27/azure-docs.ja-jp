abstract:
  description: Azure Machine Learning サービスには、機械学習モデルの開発、トレーニング、テスト、デプロイ、管理、および追跡に使用できるクラウドベースの環境が用意されています。 このサービスは、Scikit-learn、Tensorflow、Pytorch をはじめとする Python ベースのフレームワークなど、各種のオープンソース テクノロジを完全にサポートしています。 機械学習のワークフローにこのサービスを使用する方法を、クイック スタートとチュートリアルでご確認ください。
sections:
- title: 5 分間のクイック スタート
  items:
  - type: paragraph
    text: まずは、<a href="quickstart-get-started">Azure portal</a> または <a href="quickstart-create-workspace-with-python">Python</a> でサービスのワークスペースとリソースを作成します。
- title: ステップバイステップのチュートリアル
  items:
  - type: paragraph
    text: データを準備し、実験を設定して、機械学習モデルを運用化する方法を説明します。
  - type: list
    style: unordered
    items:
    - html: 画像分類モデルの<a href="tutorial-train-models-with-aml">トレーニング</a>と<a href="tutorial-deploy-models-with-aml">デプロイ</a> (<b>2 部構成</b>)。<br>&nbsp;
    - html: 回帰モデルのトレーニングとチューニングのための<a href="tutorial-data-prep">データの準備</a>と<a href="tutorial-auto-train-models">自動化された機械学習の活用</a> (<b>2 部構成</b>)。
- title: サンプル
  items:
  - type: paragraph
    text: GitHub に <a href="samples-notebooks">Jupyter ノートブック</a>をご用意しています。サービスに対する理解を深めるためにぜひご利用ください。
