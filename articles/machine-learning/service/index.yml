abstract:
  description: Azure Machine Learning service には、機械学習モデルのデータ準備、トレーニング、デプロイを迅速に行うためのクラウド環境が用意されています。 自動化された機械学習を使用すると、アルゴリズムの特定とハイパーパラメーターの調整をより迅速に行えます。 自動スケーリング コンピューティングとパイプラインを使用して、生産性の向上とコストの削減を実現します。 こうした機能には、PyTorch、TensorFlow、scikit-learn などのオープンソースの Python フレームワークとサービスの SDK を使用してアクセスできます。 Microsoft が提供するクイック スタートやチュートリアルを使ってみてください。
sections:
- title: 5 分間のクイック スタート
  items:
  - type: paragraph
    text: このサービスを使用するには、ワークスペースと関連付けられているリソースが必要です。  以下を使ってみてください。
  - type: list
    style: unordered
    items:
    - html: '<a href="quickstart-get-started">Azure portal のクイック スタート</a>: 何もインストールせずにワークスペースを取得し、実験を実行します。'
    - html: '<a href="quickstart-create-workspace-with-python">Python のクイック スタート</a>: ローカルの Notebook サーバーでメイン SDK のインストール、ワークスペースの作成、実験を実行します。'
- title: ステップバイステップのチュートリアル
  items:
  - type: paragraph
    text: データの準備、実験の設定、機械学習モデルのトレーニングと運用化を行う方法を説明します。
  - type: list
    style: unordered
    items:
    - html: 画像分類モデルの<a href="tutorial-train-models-with-aml">トレーニング</a>と<a href="tutorial-deploy-models-with-aml">デプロイ</a> (<b>2 部構成</b>)。
    - html: 回帰モデルのトレーニングとチューニングのための<a href="tutorial-data-prep">データの準備</a>と<a href="tutorial-auto-train-models">自動化された機械学習の活用</a> (<b>2 部構成</b>)。
