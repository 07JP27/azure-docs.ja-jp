sections:
- title: 5 分間のクイック スタート
  items:
  - type: paragraph
    text: Azure Machine Learning service 用のワークスペースとリソースを設定する方法を説明します。
  - type: list
    style: unordered
    items:
    - html: <a href="quickstart-get-started">Azure portal</a> を使用して開始する。
    - html: <a href="quickstart-create-workspace-with-python">Python</a> を使用して開始する。
- title: ステップバイステップのチュートリアル
  items:
  - type: paragraph
    text: データを準備し、実験を設定して、機械学習モデルを運用化する方法を説明します。
  - type: list
    style: unordered
    items:
    - html: <a href="tutorial-train-models-with-aml">画像分類モデルのトレーニングとデプロイ</a> (<b>2 部構成</b>)。
    - html: 回帰モデルのトレーニングとチューニングのための<a href="tutorial-data-prep">データの準備と自動化された機械学習の活用</a> (<b>2 部構成</b>)。<br>&nbsp;
  - type: paragraph
    text: <b>サンプル</b>:GitHub に <a href="https://aka.ms/aml-notebooks">Jupyter ノートブック</a>をご用意しています。サービスに対する理解を深めるためにぜひご利用ください。
