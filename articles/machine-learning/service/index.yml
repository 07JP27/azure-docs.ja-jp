abstract:
  description: Azure Machine Learning service には、機械学習モデルの構築、トレーニング、デプロイを迅速に行うためのクラウドベースの環境が用意されています。 自動化された機械学習を使用すると、アルゴリズムの特定とハイパーパラメーターの調整をより迅速に行えます。 自動スケーリング コンピューティングと機械学習用の Azure DevOps を使用して、生産性の向上とコストの削減を実現します。 こうした機能は、サービスの SDK と共に PyTorch、TensorFlow、scikit-learn などのオープンソース フレームワークを使用して Python 環境から利用できます。 Microsoft が提供するクイック スタートやチュートリアルを使用して方法を確認してください。
sections:
- title: 5 分間のクイック スタート
  items:
  - type: paragraph
    text: このサービスを使用するには、ワークスペースと関連付けられているリソースが必要です。  作業を開始しましょう。
  - type: list
    style: unordered
    items:
    - html: <a href="quickstart-get-started">Azure portal のクイック スタートを使用して</a>、何もインストールせずにワークスペースを取得し、実験を実行します。
    - html: <a href="quickstart-create-workspace-with-python">Python のクイック スタートを使用して</a>、ローカルの Notebook サーバーでメイン SDK のインストール、ワークスペースの作成、実験の実行を行います。
- title: ステップバイステップのチュートリアル
  items:
  - type: paragraph
    text: データを準備し、実験を設定して、機械学習モデルを運用化する方法を説明します。
  - type: list
    style: unordered
    items:
    - html: 画像分類モデルの<a href="tutorial-train-models-with-aml">トレーニング</a>と<a href="tutorial-deploy-models-with-aml">デプロイ</a> (<b>2 部構成</b>)。
    - html: 回帰モデルのトレーニングとチューニングのための<a href="tutorial-data-prep">データの準備</a>と<a href="tutorial-auto-train-models">自動化された機械学習の活用</a> (<b>2 部構成</b>)。
- title: サンプル
  items:
