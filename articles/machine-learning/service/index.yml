sections:
- title: 5 分間のクイック スタート
  items:
  - type: paragraph
    text: このサービスを使用するには、ワークスペースと関連付けられているリソースが必要です。  以下を使ってみてください。
  - type: list
    style: unordered
    items:
    - html: '<a href="quickstart-get-started">Azure portal のクイック スタート</a>: 何もインストールせずにワークスペースを取得し、実験を実行します。'
    - html: '<a href="quickstart-create-workspace-with-python">Python のクイック スタート</a>: ローカルの Notebook サーバーでメインの SDK のインストール、ワークスペースの作成、実験を実行します。'
- title: ステップバイステップのチュートリアル
  items:
  - type: paragraph
    text: データの準備、実験の設定、機械学習モデルのトレーニングと運用化を行う方法を説明します。
  - type: list
    style: unordered
    items:
    - html: 画像分類モデルの<a href="tutorial-train-models-with-aml">トレーニング</a>と<a href="tutorial-deploy-models-with-aml">デプロイ</a> (<b>2 部構成</b>)。
    - html: 回帰モデルのトレーニングとチューニングのための<a href="tutorial-data-prep">データの準備</a>と<a href="tutorial-auto-train-models">自動化された機械学習の活用</a> (<b>2 部構成</b>)。
- title: サンプル
