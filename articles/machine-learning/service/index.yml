  description: Azure Machine Learning サービスには、機械学習モデルの開発、トレーニング、テスト、デプロイ、管理、および追跡に使用できるクラウドベースの環境が用意されています。 Azure Machine Learning service は、Scikit-learn、Tensorflow、Pytorch をはじめとする Python ベースのフレームワークなど、各種のオープンソース テクノロジを完全にサポートしています。 機械学習のワークフローに Azure Machine Learning service を使用する方法を、クイック スタートとチュートリアルでご確認ください。
