abstract:
  description: Azure Machine Learning の使用方法に加え、クラウド内で機械学習モデルと AI モデルを構築、デプロイ、管理するための完全管理型サービスについて学習します。 チュートリアル、クイック スタート、リファレンス、例では、お使いのアプリケーションのいずれかのモデルを構築およびデプロイする方法を紹介します。
sections:
- title: 
  items:
  - type: list
    style: cards
    className: cardsA
    items:
    - html: <a href="/azure/machine-learning/service/"> <img height="48" width="48" src="/azure/machine-learning/media/index/i_machine-learning.svg" alt="Azure Machine Learning services"> (プレビュー) <br><b>Azure Machine Learning サービス</b></a> <p>これらのサービスにより、データ サイエンティストがどのようにさまざまな Azure データやコンピューティング サービスと共に Python ツールおよびライブラリを使用して AI モデルを開発できるようになるかを学習します。</p>
    - html: <a href="/azure/machine-learning/studio/"> <img height="48" width="48" src="/azure/machine-learning/media/index/machine-learning-studio.svg" alt="Azure Machine Learning Studio"> <br><b>Azure Machine Learning Studio</b></a> <p>このコラボレーションに対応したドラッグ アンド ドロップ ツールを使用して、データを活用した予測分析ソリューションを構築、テスト、デプロイする方法を学習します。</p>
    - html: <a href="/azure/machine-learning/data-science-virtual-machine/index"> <img height="48" width="48" src="/azure/machine-learning/media/index/virtualmachine.svg" alt="Data Science Virtual Machine"> <br><b>データ サイエンス仮想マシン</b></a> <p>高度な分析用のインテリジェントなアプリケーションを構築するためのデータ サイエンス ツールと共に読み込まれる、データ サイエンスおよびディープ ラーニング VM (Azure 上のカスタマイズされた VM イメージ) を使用する方法を学習します。</p>
