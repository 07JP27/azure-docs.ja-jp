- title: その他の Microsoft Machine Learning テクノロジ
  items:
  - type: list
    style: cards
    className: cardsM
    columns: 2
    items:
    - href: /azure/cognitive-services/
      html: <p>アプリ、Web サイト、ボットにインテリジェントなアルゴリズムを提供する API。</p>
      image:
        src: /azure/machine-learning/media/index/cognitive-services.png
      title: Cognitive Services
    - href: /azure/batch-ai/
      html: <p>任意のフレームワークを使用して AI モデルと並行して実験を行い、クラスター化された GPU でそれらを大規模にトレーニングする際に役立つマネージド サービス。</p>
      image:
        src: /azure/machine-learning/media/index/batch.png
      title: Batch AI トレーニング
    - href: /sql/advanced-analytics/r/r-services
      html: <p>R と Python の両方をサポートするデータベース内分析。</p>
      image:
        src: /azure/machine-learning/media/index/logo_sql.png
      title: SQL Server Machine Learning サービス
    - href: /machine-learning-server/
      html: <p>Windows、Linux、HDInsight Spark、Hadoop クラスターで R および Python のデプロイをサポートする、柔軟性のあるエンタープライズ向け機械学習プラットフォーム。</p>
      image:
        src: /azure/machine-learning/media/index/ml-server.png
      title: Microsoft Machine Learning Server
    - href: /azure/machine-learning/team-data-science-process
      html: <p>チームが予測分析ソリューションやインテリジェント アプリケーションを効率的に実現するのに役立つ、コラボレーションに対応したデータ サイエンス手法。</p>
      image:
        src: /azure/machine-learning/media/index/tdsp.png
      title: Team Data Science Process
    - href: /azure/machine-learning/data-science-virtual-machine/
      html: <p>これらのデータ サイエンス (DSVM) 仮想マシンとディープ ラーニング (DLVM) 仮想マシンを使用して、ソフトウェアのインストールや構成を気にせずに実験を行います。 一般的なデータ分析ツール、機械学習ツール、AI ツールがプレインストールされています。</p>
      image:
        src: /azure/machine-learning/media/index/virtualmachine.svg
      title: データ サイエンス仮想マシン
