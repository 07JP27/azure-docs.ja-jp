    columns: 2
    items:
    - href: /azure/machine-learning/service/overview-what-is-azure-ml
      html: <p>このサービスでは、データ サイエンティストが、Azure のさまざまなデータ サービスやコンピューティング サービスで CLI および Python ツールとライブラリを使用して、<br/> AI ソリューションを開発し、管理できます。 詳細をご覧ください。</p>
      image:
        src: /azure/machine-learning/media/index/i_machine-learning.svg
      title: Azure Machine Learning サービス (プレビュー)
    - href: /azure/machine-learning/studio/
      html: <p>このコラボレーションに対応したドラッグ アンド ドロップ ツールを使用して、データを活用した予測分析ソリューションを構築、テスト、デプロイする方法を学習します。 詳細をご覧ください。&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
      image:
        src: /azure/machine-learning/media/index/machine-learning-studio.svg
      title: Azure Machine Learning Studio
