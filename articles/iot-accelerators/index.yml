  description: IoT ソリューション アクセラレータを使うと、IoT ソリューションの開発をすぐに始めることができます。 複数のプラットフォーム (Linux、Windows、リアルタイム オペレーティング システムなど) 向けのデバイス SDK を使用して、新しいデバイスを追加したり、既存のデバイスを接続したりできます。 ほんの数台のセンサーから、何百万台ものデバイスの同時接続まで簡単にスケーリングが可能なので、プロジェクトの規模に関係なく、Azure のグローバルな可用性を活用できます。
