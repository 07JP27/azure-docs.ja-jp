  description: クラウドベースのプラットフォームである Azure Media Services では、高解像度のビデオ エンコードとブロードキャスト品質のビデオ ストリーミングを実現し、最も人気のあるデバイスを使っているユーザーにリーチするソリューションを構築できます。 Media Services v3 では、Video Indexer と Media Services v3 アナライザー プリセットを使用して、オーディオおよびビデオ ファイルから分析情報を抽出することもできます。 より詳細な分析情報が必要な場合は、Video Indexer を直接使用します。
