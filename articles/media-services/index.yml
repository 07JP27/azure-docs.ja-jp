abstract:
  description: クラウドベースのプラットフォームである Azure Media Services (AMS) では、高解像度のビデオ エンコーディングとブロードキャスト品質のビデオ ストリーミングを実現し、最も人気のあるデバイスを使っているユーザーにリーチするソリューションを構築できます。 AMS v3 では、Video Indexer と AMS v3 アナライザー プリセットを使用して、オーディオおよびビデオ ファイルから分析情報を抽出することもできます。 より詳細な分析情報が必要な場合は、Video Indexer を直接使用します。<br/> どのような場合に Video Indexer やMedia Services アナライザー プリセットを使用するかについて詳しくは、<a href="/azure/media-services/video-indexer/compare-video-indexer-with-media-services-presets">比較のドキュメント</a>をご覧ください。
