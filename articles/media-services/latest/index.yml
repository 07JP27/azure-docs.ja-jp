abstract:
  description: Media Services v3 を使用して、コンテンツのエンコードとパッケージ化、オンデマンドでのビデオのストリーム配信、ライブ ブロードキャスト、ビデオの分析を行う方法を説明します。 チュートリアルや API リファレンスなどのドキュメントでは、ビデオ ストリーミングやオーディオ ストリーミングをオンデマンドやライブで安全に行い、数百万規模のユーザーに拡張する方法を紹介します。 <br/> SDK は <a href="https://aka.ms/ams-v3-rest-sdk">Media Services v3 OpenAPI の仕様 (Swagger)</a> に基づいています。
