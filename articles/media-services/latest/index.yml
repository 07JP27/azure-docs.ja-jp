- title: 5 分間のクイック スタート
  items:
  - type: paragraph
    text: Media Services アカウントを作成し、ビデオのエンコードを開始して、Azure Media Player を使用してビデオを再生する方法を説明します。
  - type: list
    style: icon48
    items:
    - image:
        src: media/index/dotnet.svg
      text: .NET を使用したエンコードとストリーム配信
      href: /azure/media-services/latest/stream-files-dotnet-quickstart
    - image:
        src: media/index/cli.svg
      text: CLI を使用したエンコードとストリーム配信
      href: /azure/media-services/latest/stream-files-cli-quickstart
    - image:
        src: media/index/logo_nodejs.svg
      text: Node.js を使用したエンコードとストリーム配信
      href: /azure/media-services/latest/stream-files-nodejs-quickstart
- title: ステップバイステップのチュートリアル
  items:
  - type: paragraph
    text: Media Services v3 を使用して、オンデマンドでのファイルのストリーミング、ライブ ブロードキャスト、ビデオの分析を行う方法を説明します。
  - type: list
    style: cards
    className: cardsM
    columns: 1
    items:
    - image:
        src: media/index/dotnet.svg
      html: <p>このチュートリアルでは、ローカルのビデオ ファイルをアップロードし、そのファイルをエンコードして、エンコードされたコンテンツをストリーム配信します。<p/>
      href: /azure/media-services/latest/stream-files-tutorial-with-api
      title: アップロードされたファイルのエンコードとビデオのストリーム配信
    - image:
        src: media/index/dotnet.svg
      html: <p>このチュートリアルでは、ライブ イベントに向けた設定方法について説明します。 その後、.NET を使用してライブ イベントのパススルー タイプを作成する方法について説明します。</p>
      href: /azure/media-services/latest/stream-live-tutorial-with-api
      title: ライブ ブロードキャスト
    - image:
        src: media/index/dotnet.svg
      html: <p>このチュートリアルでは、Azure Media Services API を使用してビデオを分析する方法について説明します。</p>
      href: /azure/media-services/latest/analyze-videos-tutorial-with-api
      title: ビデオの分析
    - image:
        src: media/index/dotnet.svg
      html: <p>AES-128 を使用してコンテンツを動的に暗号化するよう Media Services API シリーズを構成して使用する方法について説明します。</p>
      href: /azure/media-services/latest/protect-with-aes128
      title: AES-128 を使用した動的な暗号化
    - image:
        src: media/index/dotnet.svg
      html: <p>マルチ DRM (PlayReady、Widevine、FairPlay) を使用してコンテンツを動的に暗号化するよう Media Services API シリーズを構成して使用する方法について説明します。</p>
      href: /azure/media-services/latest/protect-with-drm
      title: マルチ DRM を使用した動的な暗号化
    - image:
        src: media/index/rest.svg
      html: <p>このチュートリアルでは、リモート ファイルを URL に基づいてエンコードし、ビデオをストリーム配信する方法を説明します。</p>
      href: /azure/media-services/latest/stream-files-tutorial-with-rest
      title: リモート ファイルのエンコードとビデオのストリーム配信
