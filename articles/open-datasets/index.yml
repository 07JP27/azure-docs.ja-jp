title: Azure Open Datasets (プレビュー) のドキュメント
summary: Azure Open Datasets では、ML モデルの強化に役立つ天気、国勢調査、休日などのデータを提供しています。データはキュレーションとクリーニングを済ませてあるので、最小限の準備で利用できます。
