abstract:
  description: Azure ガバナンスは、さまざまな Azure リソースの大規模な管理を有効にするように設計された概念およびサービスのコレクションです。 これらのサービスを使用すると、サブスクリプションを論理的な方法で整理および構造化し、再利用可能な Azure ネイティブ リソース パッケージを作成およびデプロイすることで、リソースの定義、監査、修復など、さまざまな処理を実行できます。 これらの概念およびサービスの詳細と、現在の環境でそれらを有効化して使用する方法については、以下のページをご覧ください。
