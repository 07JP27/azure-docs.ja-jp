        columns: 2
        items:
          - href: ./management-groups/overview
            html: <p>構造化された方法で他のガバナンス サービスのデプロイをサポートする論理階層内で、サブスクリプションをグループ化して整理する方法について学習します。<br /></p>
            image:
              alt: 管理グループ
              src: ./media/management-groups-illustration.svg
            title: 管理グループ
          - href: ./resource-graph/
            html: <p>(Azure CLI と Azure PowerShell をサポートする) 強力なコマンド ライン ツールを使用して、Azure リソースに関する複雑な詳細情報を迅速にクエリします。 以前は、これらのリソースを大規模に検出するために、複雑で反復的なスクリプトを必要としていた情報を検索して公開します。</p>
            image:
              alt: リソース グラフ
              src: ./media/resource-graph-illustration.svg
            title: リソース グラフ
          - href: ./policy/
            html: <p>環境内のリソースの基準を定義し、適用します。 不要なリソースの作成を防止し、新しいリソースを追加の要素により強化して、環境内に既に存在するリソースを監査して修復します。</p>
            image:
              alt: ポリシー
              src: ./media/policy-illustration.svg
            title: ポリシー
          - href: ./blueprints/
            html: <p>一貫性のある反復可能な環境を作成するためにサブスクリプションに動的にデプロイできる、<i>成果物</i>の Azure ネイティブ パッケージ (リソース グループ、ポリシー、ロールの割り当て、Resource Manager テンプレートなど) を作成します。</p>
            image:
              alt: ブループリント
              src: ./media/blueprints-illustration.svg
            title: ブループリント
