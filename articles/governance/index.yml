    - href: /azure/architecture/cloud-adoption/governance/what-is-governance?toc=/azure/governance/toc.json
      html: <p>以前は、インフラストラクチャからソフトウェアまで、あらゆるレベルのテクノロジの所有権と責任が企業にあることが前提になっていました。 今では、クラウドによって、必要に応じたリソースのプロビジョニングや使用が実現したことで、企業によるテクノロジの利用方法が転換される可能性があります。</p>
      title: エンタープライズ クラウドの導入
    - href: /azure/architecture/cloud-adoption/appendix/azure-scaffold?toc=/azure/governance/toc.json
      html: <p>管理者は、ビジネス グループや開発者が各自の目標の速やかな達成を妨げることなく、組織のガバナンスの最小要件を確実に満たすワークロードを実現できます。<br /><br /></p>
