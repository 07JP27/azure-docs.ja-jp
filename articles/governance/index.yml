        items:
          - href: /azure/architecture/cloud-adoption/index?toc=/azure/governance/toc.json
            html: <p>クラウド導入フレームワークは Microsoft Azure の技術的なガイダンスを提供します。 お客様がまだクラウド ベンダーの選択段階にある可能性があるため、このフレームワークでは、より優れた決断を下せるように、可能な場合にはクラウドにとらわれないガイダンスを提供します。</p>
            title: 概要
          - href: /azure/architecture/cloud-adoption/governance/index?toc=/azure/governance/toc.json
            html: <p>オンプレミスの IT 環境を管理する既存のポリシーを持つ組織の場合、クラウド ガバナンスはそれらのビジネス ポリシーを補完する必要があります。<br /><br /></p>
