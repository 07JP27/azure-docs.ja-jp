  description: Azure Resource Graph のドキュメントは、リソースを大規模に検索し検証するためのクエリ言語を構成および習得するのに役立ちます。
sections:
  - title: 5 分間のクイック スタート
    items:
      - type: paragraph
        text: リソース グラフを構成し、最初のクエリを実行します。
      - type: list
        style: icon48
        items:
          - image:
              alt: Azure Resource Graph エクスプローラー
              src: ./media/arg_explorer.svg
            text: Resource Graph エクスプローラー
            href: first-query-portal.md
          - image:
              alt: Azure CLI
              src: ./media/cli.svg
            text: Azure CLI
            href: first-query-azurecli.md
          - image:
              alt: Azure PowerShell
              src: ./media/powershell.svg
            text: Azure PowerShell
            href: first-query-powershell.md
  - title: フィードバック
    items:
      - type: paragraph
        text: 'この機能に関するご意見やご質問をお寄せになる場合は、Azure portal の <b>Azure Policy</b> から<b>リソース グラフ (プレビュー)</b> のページにアクセスして、[フィードバック] をクリックしてください。 <a href="https://feedback.azure.com/forums/915958-azure-governance">UserVoice</a> からご提案を送信していただくことも可能です。'
