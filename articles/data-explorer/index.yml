abstract:
  description: <p>Azure データ エクスプローラーは、ログおよびテレメトリ データのためのスケーラビリティに優れた高速データ探索サービスです。 最新のソフトウェアによって生成される多数のデータ ストリームを処理できるので、データを収集、保存、分析できます。 Azure データ エクスプローラーは、Web サイト、アプリケーション、IoT デバイスなどのデータ ソースの大量の多様なデータの分析に最適です。</p><p>Microsoft が提供するクイック スタート、チュートリアル、リファレンス コンテンツを利用して、Azure データ エクスプローラーの使用方法を学習してください。</p>
