abstract:
  description: Microsoft Azure とモノのインターネット (IoT) にようこそ Azure IoT は、Azure におけるエンドツーエンド IoT アプリケーションの作成を支援するよう設計された、包括的な一連のサービスとソリューションです。 完全にホストおよび管理されたサービスとしてのソフトウェア (SaaS) ソリューションから、別個の特殊なサービスとしてのプラットフォーム (PaaS) サービスやインテリジェント エッジを構築するテクノロジまで、Azure IoT には、お客様の業界のニーズ、会社のスキルとリソースに合った豊富なオプションとツールが揃っています。
