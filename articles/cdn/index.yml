  title: Azure CDN のドキュメント - チュートリアル、API リファレンス | Microsoft Docs
  description: Azure Content Delivery Network (CDN) は、高帯域幅コンテンツを配信するためのグローバル CDN ソリューションです。 これは、Azure またはその他の場所でホストできます。 Azure CDN では、最も近いポイント オブ プレゼンス (POP) サーバーを使用して、Azure Blob Storage、Web アプリケーション、またはパブリックにアクセスできる Web サーバーから読み込まれた静的オブジェクトをキャッシュすることができます。 さらに、Azure CDN では、CDN POP と共に各種のネットワーク最適化を利用して、キャッシュできない動的なコンテンツも高速化できます。 たとえば、Azure CDN では、ルート最適化を使用して、Border Gateway Protocol (BGP) をバイパスすることができます。
