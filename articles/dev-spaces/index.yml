  - title: Azure Dev Spaces が省力化する Kubernetes 開発の実際
    items:
      - type: paragraph
        text: Azure Dev Spaces は、次の方法で開発チームの Kubernetes での生産性を向上させることができます。
      - type: list
        style: unordered
        items:
          - text: 各チーム メンバーのローカル開発用コンピューターのセットアップを最小限に抑え、Azure のマネージド Kubernetes クラスターである AKS で直接作業する。
          - text: Visual Studio 2017 または Visual Studio Code を使用して、Kubernetes でコードの迅速な反復処理とデバッグを直接実行する。
          - text: 開発から運用に至るまで使用できる Docker と Kubernetes のコードとしての構成資産を生成する。
          - text: マネージド Kubernetes クラスターをチームで共有して、共同作業を行う。 依存関係を複製したりモックアップしたりすることなく、自分のコードを分離して開発したり、他のコンポーネントと併せてエンド ツー エンドのテストを実行したりする。
