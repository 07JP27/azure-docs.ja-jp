sections:
  - title: 高速で反復的な Kubernetes 開発エクスペリエンスをチームに提供します。
    items:
      - type: paragraph
        text: 開発用コンピューターの最小限のセットアップで、Azure Kubernetes Service (AKS) 内での直接的なコンテナーの実行とデバッグを繰り返し実行できます。  また、依存関係を複製したりモックアップしたりすることなく、共有の Kubernetes クラスターでチームと共同作業を行ったり、他のコンポーネントと併せてエンドツーエンドのテストを実行したりできます。 Azure Dev Spaces では、Visual Studio、Visual Studio Code、コマンド ラインなどの使い慣れたツールを使用して、Windows、Mac、または Linux 上で開発を行うことができます。
      - type: markdown
        text: |-
          > [!IMPORTANT]
          > Azure Dev Spaces は、**米国東部**、**米国東部 2**、**米国中部**、**米国西部 2**、**北ヨーロッパ**、**西ヨーロッパ**、**東南アジア**、**カナダ中部**、**カナダ東部**のリージョンの AKS クラスターでのみサポートされます。 Azure Dev Spaces では、AKS でアプリケーションをビルドして実行するために、Linux、MacOS、または Windows 8 以上にインストールされた [Azure CLI](/cli/azure/install-azure-cli?view=azure-cli-latest) または [Visual Studio Code](https://code.visualstudio.com/download) および [Azure Dev Spaces 拡張機能](https://marketplace.visualstudio.com/items?itemName=azuredevspaces.azds)の使用がサポートされます。 また、Windows 8 以上に Web 開発ワークロードおよび [Visual Studio Tools for Kubernetes](https://aka.ms/get-vsk8stools) がインストールされた [Visual Studio 2017](https://aka.ms/vsdownload?utm_source=mscom&utm_campaign=msdocs) の使用もサポートされます。
