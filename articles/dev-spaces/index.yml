- title: 高速で反復的な Kubernetes 開発エクスペリエンスをチームに提供します。
  items:
  - type: paragraph
    text: 開発用コンピューターの最小限のセットアップで、Azure Kubernetes Service (AKS) 内での直接的なコンテナーの実行とデバッグを繰り返し実行できます。  また、依存関係を複製したりモックアップしたりすることなく、共有の Kubernetes クラスターでチームと共同作業を行ったり、他のコンポーネントと併せてエンドツーエンドのテストを実行したりできます。 Azure Dev Spaces では、Visual Studio、Visual Studio Code、コマンド ラインなどの使い慣れたツールを使用して、Windows、Mac、または Linux 上で開発を行うことができます。
  - type: markdown
    text: >-
      > [!IMPORTANT]

      > Azure Dev Spaces は現在、プレビュー段階であり、**米国東部**、**米国中部**、**米国西部 2**、**西ヨーロッパ**、**カナダ中部**、**カナダ東部**リージョンの AKS クラスターでのみサポートされます。 プレビュー版は、[追加使用条件](https://azure.microsoft.com/support/legal/preview-supplemental-terms/)に同意することを条件に使用できます。 この機能の一部の側面は、一般公開 (GA) 前に変更される可能性があります。
