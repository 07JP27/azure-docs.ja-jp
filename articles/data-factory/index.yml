- title: "ステップバイステップのチュートリアル"
  items:
  - type: paragraph
    text: "データ ファクトリを作成および監視する方法を説明します。"
  - type: list
    style: ordered
    items:
    - html: "SSIS パッケージを Azure にデプロイする - <a href=\"/azure/data-factory/tutorial-create-azure-ssis-runtime-portal\">Data Factory UI</a> | <a href=\"/azure/data-factory/tutorial-deploy-ssis-packages-azure\">Azure PowerShell</a>"
    - html: "クラウドのデータをコピーする - <a href=\"/azure/data-factory/tutorial-copy-data-tool\">データのコピー ツール</a> | <a href=\"/azure/data-factory/tutorial-copy-data-portal\">Data Factory UI</a> | <a href=\"/azure/data-factory/tutorial-copy-data-dot-net\">Azure PowerShell</a>"
    - html: "オンプレミスのデータをクラウドにコピーする - <a href=\"/azure/data-factory/tutorial-hybrid-copy-data-tool\">データのコピー ツール | <a href=\"/azure/data-factory/tutorial-hybrid-copy-portal\">Data Factory UI</a> | <a href=\"/azure/data-factory/tutorial-hybrid-copy-powershell\">Azure PowerShell</a>"
    - html: "データを一括コピーする - <a href=\"/azure/data-factory/tutorial-bulk-copy-portal\">Data Factory UI</a> | <a href=\"/azure/data-factory/tutorial-bulk-copy\">Azure PowerShell</a>"
    - html: "データを増分コピーする - <a href=\"/azure/data-factory/tutorial-incremental-copy-portal\">Data Factory UI</a> | <a href=\"/azure/data-factory/tutorial-incremental-copy-powershell\">Azure PowerShell</a>"
    - html: "Spark を使用してクラウドのデータを変換する - <a href=\"/azure/data-factory/tutorial-transform-data-spark-portal\">Data Factory UI</a> | <a href=\"/azure/data-factory/tutorial-transform-data-spark-powershell\">Azure PowerShell</a>"
    - html: "仮想ネットワーク内のデータを変換する - <a href=\"/azure/data-factory/tutorial-transform-data-hive-virtual-network-portal\">Data Factory UI</a> | <a href=\"/azure/data-factory/tutorial-transform-data-hive-virtual-network\">Azure PowerShell</a>"
    - html: "フローを制御する - <a href=\"/azure/data-factory/tutorial-control-flow-portal\">Data Factory UI</a> | <a href=\"/azure/data-factory/tutorial-control-flow\">Azure PowerShell</a>"
