abstract:
  description: "クラウド データ統合サービスである Data Factory を使用して、データの保管、移行、および処理のサービスを自動化データ パイプラインにまとめる方法について説明します。 チュートリアルなどのドキュメントでは、データ パイプラインの設定と管理に加え、分析用のデータの移動と変換の方法を紹介します。 <p>現在、Data Factory のバージョン V2 はプレビュー段階です。 バージョン V1 は一般公開されています。 Data Factory サービスの V1 を使用している場合は、<a href=/azure/data-factory/v1/data-factory-introduction>V1 のドキュメント</a>を参照してください。</p>"
  aside:
    image:
      alt: 
      height: 110
      src: media/index/video.png
      width: 250
    title: "Azure Data Factory V2 でパイプラインを視覚的に構築する (19 分 31 秒)"
    href: https://azure.microsoft.com/en-us/resources/videos/azure-friday-visually-build-pipelines-for-azure-data-factory-v2
    width: 250
