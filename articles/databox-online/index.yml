abstract:
  description: Azure Data Box ファミリーでは、信頼性が高く、迅速かつ安価な方法で、数百テラバイトのデータを Azure に転送できます。 ネットワーク経由で高パフォーマンスのデータ転送を行うには、Data Box デバイスを使用します。<p>クラウド アーカイブ、ディザスター リカバリー、またはクラウド規模でのデータ処理のためにデータを送信する場合は、Data Box Gateway<SUP>プレビュー</SUP>を選択します。  データを Azure に移動するときに、データのフィルター処理、分析、変換を行う場合は、Data Box Edge<SUP>プレビュー</SUP>を使用します。</p><p>Microsoft が提供するチュートリアルを利用して、Data Box Gateway と Data Box Edge をネットワーク ベースの転送に活用する方法を学習してください。</p>
