title: Azure Data Box のドキュメント - オンライン転送
metadata:
  title: Azure Data Box のドキュメント - オンライン転送
  description: 信頼性が高く、迅速かつ安価な方法で Azure に対してネットワーク経由でパフォーマンスの高いデータ転送を行う場合に Data Box デバイスを使用します。
