    - html: <a href="/azure/azure-maps/tutorial-prioritized-routes">移動モード別のルート</a>
    - html: <a href="/azure/azure-maps/tutorial-create-store-locator">ストア ロケーターの作成</a>
    - html: <a href="/azure/azure-maps/tutorial-geofence">ジオフェンスの設定</a>
