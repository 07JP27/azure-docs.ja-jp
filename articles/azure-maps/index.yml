abstract:
  description: Azure Maps は、Web アプリケーションやモバイル アプリケーションに地理的コンテキストを提供するために使用できる最新のマッピング データが搭載された強力な地理空間機能を、あらゆる業界の開発者に提供します。 Azure Maps は、Azure One API に準拠した一連の REST API であり、マップ、検索、経路指定、交通状況、タイム ゾーン、位置情報、ジオフェンシング、マップ データ、空間演算に対応しています。Web SDK と Android SDK の両方が用意されており、開発を簡単かつ柔軟に行えるうえ、複数のプラットフォーム全体での移植が可能です。
sections:
- title: 5 分間のクイック スタート
  items:
  - type: paragraph
    text: Azure Maps を使用して、マップ検索アプリを起動します。
  - type: list
    style: icon48
    items:
    - image:
        src: /azure/sql-database/media/index/portal.svg
      text: デモ用の地図アプリの起動
      href: /azure/azure-maps/quick-demo-map-app
- title: ステップバイステップのチュートリアル
  items:
