abstract:
  description: Azure Maps は、あらゆる業界の開発者に対して、Web アプリケーションやモバイル アプリケーションに地理的コンテキストを提供するのに不可欠で、最新のマッピング データが搭載された、強力な地理空間機能を提供します。 このサービスは Azure One API に準拠した一連の REST API であり、開発を簡単かつ容易にし、複数のメディア間で移植可能にする Web ベースの JavaScript コントロールが伴います。
