abstract:
  description: Azure Kubernetes Service (AKS) を使用すると、ホストされている Kubernetes 環境を管理できます。これによって、コンテナー オーケストレーションの知識がなくてもコンテナー化されたアプリケーションを迅速かつ簡単にデプロイおよび管理できるようになります。 また、アプリケーションをオフラインにすることなく、要求に応じてリソースをプロビジョニング、アップグレード、スケーリングすることにより、実行中の操作およびメンテナンスの負担もなくなります。<div class="IMPORTANT alert"><p>重要:</p><p>Azure Kubernetes Service (AKS) は現在、<strong>プレビュー</strong>の段階です。 プレビュー版は、<a href="https://azure.microsoft.com/support/legal/preview-supplemental-terms/">追加使用条件</a>に同意することを条件に使用できます。 この機能の一部の側面は、一般公開 (GA) 前に変更される可能性があります。</p></div>
