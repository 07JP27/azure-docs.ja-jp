abstract:
  description: Microsoft Cognitive Services API コレクションの一部である Microsoft Translator Speech API は、音声から音声、音声からテキストに変換するクラウドベースの機械翻訳サービスです。 業界標準の REST テクノロジに基づいて、対象となる OS や開発言語に関係なく、多言語音声翻訳を必要とするアプリケーション、ツール、ソリューションに、エンドツーエンドのリアルタイム音声翻訳を追加するために使用できます。 サポートされている言語の一覧については、<a href="languages.md">サポートされている言語</a>に関する記事をご覧ください。
