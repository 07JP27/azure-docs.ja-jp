    text: '<b>注: 新しい Speech Service および SDK は、2019 年 10 月 15 日に廃止される予定の Translator Speech API の後継です。Speech Service に切り替える方法について詳しくは、「<a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/how-to-migrate-from-translator-speech-api">Migrating from the Translator Speech API to the Speech Service</a></b>」(Translator Speech API から Speech Service への移行) をご覧ください。'
