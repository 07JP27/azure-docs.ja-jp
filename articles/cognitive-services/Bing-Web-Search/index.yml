abstract:
  description: Bing Web Search API は、Bing によって特定される、ユーザーのクエリに関連する検索結果を返すことによって、Bing と同様のエクスペリエンスを提供します。 この結果は、Web ページ以外に、画像や動画などが含まれる場合があります。
