abstract:
  description: Language Understanding (LUIS) サービスを使用すると、アプリケーションが人の発言の意図を認識できるようになります。 LUIS には機械学習が使用されており、開発者は、自然言語でユーザー入力を受け取ってその意味を正確に抽出できるアプリケーションを構築できます。
  aside:
    image:
      alt: 
      height: 110
      src: ../media/index/luis-landing-page-video.png
      width: 250
    title: LUIS の新機能 (18:28)
    href: https://azure.microsoft.com/resources/videos/whats-new-with-language-understanding-service-luis
    width: 250
