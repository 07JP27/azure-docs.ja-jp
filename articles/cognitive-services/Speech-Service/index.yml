    <a href="overview">Speech Service</a> は、Speech SDK を通じて、開発者が音声認識機能をアプリに追加するのに役立ちます。<br/>

    機能には、<i>音声テキスト変換</i> (音声認識/SR)、<i>意図</i>、<i>翻訳</i>、<i>テキスト読み上げ (TTS)</i> があります。
