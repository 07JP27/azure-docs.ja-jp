  description: Microsoft 音声サービスでは、<a href="rest-apis">REST API</a> または <a href="speech-sdk">C#、C++、Java の SDK</a> を使用して、音声コマンド制御、文字起こし、ディクテーションなどの強力な音声認識機能をアプリケーションに追加する簡単な手段が開発者に提供されます。<p>音声サービスを利用すると、<a href="how-to-customize-speech-models">音声テキスト変換</a>モデルをカスタマイズして、特殊なボキャブラリ、騒がしい環境、さまざまな話し方に対応できます。 また、カスタマイズされた<a href="https://cris.ai/Home/customvoice">テキスト読み上げ</a>と<a href="https://www.microsoft.com/translator/customization.aspx">音声翻訳</a>も利用できます。<p>詳細については、<a href="overview">音声サービスの概要</a>に関するページをご覧ください。
