- title: Speech Devices SDK
  items:
  - type: paragraph
    text: 統合音声サービスの導入に伴い、Microsoft とそのパートナーは、音声認識デバイスの開発に最適化された統合ハードウェア/ソフトウェア プラットフォーム、<a href='https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk'>Speech Devices SDK</a> を提供しています。 あらゆる種類のアプリケーションに対応するデバイスの開発に適しているため、この SDK を使用すると、ブランド固有のカスタム <I>ウェイク ワード</I>を定義できます。 このハードウェアでは、ノイズの抑制、遠距離の音声、ビームフォーミングなど、マルチチャンネル ソースに対して高度なオーディオ処理が行われ、より正確な音声認識が実現されます。
